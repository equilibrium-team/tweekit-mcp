name: Discord PR Notification

on:
  pull_request:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "content": "ðŸš€ New Pull Request opened by **${{ github.actor }}**: `${{ github.event.pull_request.title }}`\n${{ github.event.pull_request.html_url }}"
          }' \
          $DISCORD_WEBHOOK_URL
